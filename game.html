<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Butcherman" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Let's Play!</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4" id="rock">
				<img src="rock_photo.png" alt="Rock" width=100px />
			</div>
			<div class="col-md-4"></div>
			<div class="col-md-4" id="comp_rock">
				<img src="rock_photo.png" alt="Rock" width=100px />
			</div>
		</div>	
		<div class="row">	
			<div class="col-md-4" id="paper">
				<img src="paper_photo.png" alt="Paper" width=100px />
			</div>
			<div class="col-md-4">
				<p id="choose">Choose Wisely!</p>
			</div>
			<div class="col-md-4" id="comp_paper">
				<img src="paper_photo.png" alt="Paper" width=100px />
			</div>
		</div>	
		<div class="row">
			<div class="col-md-4" id="scissors">
				<img src="scissors_photo.png" alt="Scissors" width=100px />
			</div>	
			<div class="col-md-4">
				<a class="btn btn-link btn-md" id="refresh" href="game.html">Play Again</a>
			</div>
			<div class="col-md-4" id="comp_scissors">
				<img src="scissors_photo.png" alt="Scissors" width=100px />
			</div>	
		</div>
	</div>
	<div class="second_container">
		<div class="row">
			<div class="col-md-4"></div>	
	</div>
		<div class="col-md-4">
				<p id="computer"></p>
			</div>
	


	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<script src="answer.js" type="text/javascript"></script>
  <!-- <script src="selection.js"></script> -->
